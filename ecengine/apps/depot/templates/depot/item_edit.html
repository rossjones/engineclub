{% extends template_info.base %}

{% block title %}edit item{% endblock %}

{% block content %}

{% if not popup %}<h1>{% if object %}Edit{% else %}Add new{% endif %} item</h1>{% endif %}

<form class="form" action="." method="POST">{% csrf_token %}
    <fieldset>
        <legend><span>Item details:</span></legend>
        <ol>
             {{ form.as_ul }}
        </ol>
    </fieldset>
     <fieldset class="submit">
		<input type="hidden" name="popup" value="{{ template_info.popup }}">
        <input type="submit" name="result" value="Submit">
    </fieldset>
</form>

{% endblock %}
