{% extends "site-base.html" %}


{% block top %}
    <div class="container" id="top">
        <div class="row breadcrumbs">{% block breadcrumbs %}{% endblock %}</div>

        {% if messages %}
            <div class="row usermessages">
                {% for message in messages %} 
                <div class="alert-box {{ message.tags }}">
                    {{ message|safe }}
                    <a href="" class="close">&times;</a>
                </div>
                {% endfor %}
            </div>
        {% endif %}

    </div>
{% endblock top %}
