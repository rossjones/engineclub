{% extends "base.html" %}

{% block title %}Ticket{% endblock %}

{% block content %}

    {{ issue.get_severity_display }} severity<br/>
    {{ issue.type }}<br/>
    {{ issue.message }}<br/>


    {% if not issue.resolved %}
    <form method="post" action=".">
        {% csrf_token %}
        <input type="submit" name="resolved" value="Mark resolved" />
    </form>
    {% endif %}


{% endblock %}
