{% extends "base.html" %}

{% block title %}Ticket{% endblock %}

{% block content %}

    {{ ticket.get_severity_display }} severity<br/>
    {{ ticket.type }}<br/>
    {{ ticket.message }}<br/>


    {% if not ticket.resolved %}
    <form method="post" action=".">
        {% csrf_token %}
        <input type="submit" name="resolved" value="Mark resolved" />
    </form>
    {% endif %}


{% endblock %}
