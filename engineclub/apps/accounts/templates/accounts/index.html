{% extends "base.html" %}
{% load url from future %}

{% block title %}groups{% endblock %}

{% block content %}

{% if user.is_staff %}
<p><a href="{% url 'cab_user_add' %}">new group</a></p>
{% endif %}

<h1>Groups</h1>

<ol>
{% for object in objects %}

    <li><a href="{% url 'account_detail' object.id %}">{{ object.name }}</a></li>

{% empty %}
    <li>no groups found.</li>
{% endfor %}
</ol>
{% endblock %}
