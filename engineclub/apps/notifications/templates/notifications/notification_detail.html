{% extends "base.html" %}

{% block title %}Notifications{% endblock %}

{% block content %}

    {{ notification.get_severity_display }} severity<br/>
    {{ notification.type }}<br/>
    {{ notification.message }}<br/>


    {% if not notification.resolved %}
    <form method="post" action=".">
        {% csrf_token %}
        <input type="submit" name="resolved" value="Mark resolved" />
    </form>
    {% endif %}


{% endblock %}
